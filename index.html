<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="Stylesheet" href="Styles/stylesheet.css">
</head>

<body>
    <div id="header">
        <h1>Work Day Scheduler</h1>
        <p>A Simple Calendar App For Scheduling Your Work Day</p>
        <p id="timeStamp">Sample text</p>
    </div>
    <hr id="sectionBreak">

    <div class="container" id="scheduler">
        <div class="row" id="nineAM">
            <div class="col-sm-1 col-md-1" id="hourBox">
                9AM
            </div>
            <div class="col-sm-10 col-md-10" id="calendarEvent">
                <input class="form-control" type="text-area" id="calendarEvent" style="height: 75px;"></input>
            </div>
            <div class="col-sm-1 col-md-1 btn btn-primary" id="saveButton">
                <i class="fa fa-save"></i>
            </div>
        </div>
        <div class="row" id="tenAM">
            <div class="col-sm-1 col-md-1" id="hourBox">
                10AM
            </div>
            <div class="col-sm-10 col-md-10" id="calendarEvent">
                <input class="form-control" type="text-area" id="calendarEvent" style="height: 75px;"></input>
            </div>
            <div class="col-sm-1 col-md-1 btn btn-primary" id="saveButton">
                <i class="fa fa-save"></i>
            </div>
        </div>
        <div class="row" id="elevAM">
            <div class="col-sm-1 col-md-1" id="hourBox">
                11AM
            </div>
            <div class="col-sm-10 col-md-10" id="calendarEvent">
                <input class="form-control" type="text-area" id="calendarEvent" style="height: 75px;"></input>
            </div>
            <div class="col-sm-1 col-md-1 btn btn-primary" id="saveButton">
                <i class="fa fa-save"></i>
            </div>
        </div>
        <div class="row" id="noon">
            <div class="col-sm-1 col-md-1" id="hourBox">
                12pm
            </div>
            <div class="col-sm-10 col-md-10" id="calendarEvent">
                <input class="form-control" type="text-area" id="calendarEvent" style="height: 75px;"></input>
            </div>
            <div class="col-sm-1 col-md-1 btn btn-primary" id="saveButton">
                <i class="fa fa-save"></i>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>

</html>
